<div id="content"><div id="di_1" class="typing"><div class="text"><span>豆腐是我国的一种古老传统食品，在一些古籍中，如明代李时珍的《本草纲目》、叶子奇的《草目子》、</span></div><input type="hidden" value="豆腐是我国的一种古老传统食品，在一些古籍中，如明代李时珍的《本草纲目》、叶子奇的《草目子》、"><input id="i_1" autocomplete="off" type="text" class="typing" value="" readonly=""></div><div id="di_2" class="typing"><div class="text"><span>罗颀的《物原》等箸作中，都有豆腐之法始于汉淮南王刘安的记载。中国人首开食用豆腐之先河，</span></div><input type="hidden" value="罗颀的《物原》等箸作中，都有豆腐之法始于汉淮南王刘安的记载。中国人首开食用豆腐之先河，"><input id="i_2" autocomplete="off" readonly="" type="text" class="typing" value=""></div><div id="di_3" class="typing"><div class="text"><span>在人类饮食史上，树立了嘉惠世人的丰功。</span></div><input type="hidden" value="在人类饮食史上，树立了嘉惠世人的丰功。"><input id="i_3" autocomplete="off" readonly="" type="text" class="typing" value=""></div><div id="di_4" class="typing"><div class="text"><span>制作豆腐的大豆含有丰富的营养。以下是几种主要动植物蛋白食品蛋白质价（以标准蛋白质价为100时）</span></div><input type="hidden" value="制作豆腐的大豆含有丰富的营养。以下是几种主要动植物蛋白食品蛋白质价（以标准蛋白质价为100时）"><input id="i_4" autocomplete="off" readonly="" type="text" class="typing" value=""></div><div id="di_5" class="typing"><div class="text"><span>的比较：鸡蛋为100，牛肉为83，鱼肉平均为70，稻米为67，全麦粉为53，玉米为59，</span></div><input type="hidden" value="的比较：鸡蛋为100，牛肉为83，鱼肉平均为70，稻米为67，全麦粉为53，玉米为59，"><input id="i_5" autocomplete="off" readonly="" type="text" class="typing" value=""></div><div id="di_6" class="typing"><div class="text"><span>大豆粉为74，这说明大豆的蛋白质价可与鱼肉相媲美，是植物蛋白中的佼佼者。大豆蛋白属全价蛋白，</span></div><input type="hidden" value="大豆粉为74，这说明大豆的蛋白质价可与鱼肉相媲美，是植物蛋白中的佼佼者。大豆蛋白属全价蛋白，"><input id="i_6" autocomplete="off" readonly="" type="text" class="typing" value=""></div>
