	<script type="text/javascript">
		//是否为正确的Email地址
		function checks3(){
		if (document.register.U_ID.value==""){
			alert ('请选择用户组！');
			document.register.U_ID.focus();
		return false;	
		}		
		if (document.register.U_Account.value==""){
		alert ('请输入登录账号！');
		document.register.U_Account.focus();
		return false;	
		}
		if (document.register.U_Account.value.replace(/[^\x00-\xff]/g,"**").length<4){
		alert ('登录账号不能少于4个字符！');
		document.register.U_Account.focus();
		return false;	
		}
		if (document.register.U_Account.value.replace(/[^\x00-\xff]/g,"**").length>16){
		alert ('登录账号不能多于16个字符！');
		document.register.U_Account.focus();
		return false;	
		}
		if (document.register.U_Name.value==""){
		alert ('请输入用户姓名！');
		document.register.U_Name.focus();
		return false;
        }		
		if (document.register.U_Name.value.replace(/[^\x00-\xff]/g,"**").length>16){
		alert ('登录账号不能多于16个字符！');
		document.register.U_Name.focus();
		return false;		
		}		
		if (document.register.U_Password.value==""){
		alert ('登录密码不能为空！');
		document.register.U_Password.focus();
		return false;	
		}
	    if (document.register.U_Password.value!=document.getElementById("R_Password").value){
		alert ('两次密码不一致！');
		document.getElementById("R_Password").focus();
		return false;	
	    }
		if (IsMail(document.register.U_Email.value)!=true){
		alert ('电子邮箱格式不正确！');
		document.getElementById("U_Email").focus();
		return false;	
		}
		return true;
		}
